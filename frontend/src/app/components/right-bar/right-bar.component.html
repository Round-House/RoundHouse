<mat-sidenav-container *ngIf="!joinPage">
    <mat-sidenav role="info">
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon>info</mat-icon>
            </a>
            <a mat-list-item>
                <mat-icon>diversity_3</mat-icon>
            </a>
            <div class="bottom">
                <a mat-list-item routerLink="/settings">
                    <mat-icon>settings</mat-icon>
                </a>
            </div>
        </mat-nav-list>
    </mat-sidenav-content>
</mat-sidenav-container>
