<mat-sidenav-container *ngIf="!joinPage">
  <mat-sidenav role="info"> </mat-sidenav>
  <mat-sidenav-content>
    <mat-nav-list>
      <a mat-list-item matTooltip="Info" matTooltipPosition="left">
        <mat-icon>info</mat-icon>
      </a>
      <a mat-list-item matTooltip="Members" matTooltipPosition="left">
        <mat-icon>diversity_3</mat-icon>
      </a>
      <a mat-list-item matTooltip="Search" matTooltipPosition="left">
        <mat-icon>search</mat-icon>
      </a>
      <div class="bottom">
        <a
          mat-list-item
          routerLink="/settings"
          matTooltip="Settings"
          matTooltipPosition="left"
        >
          <mat-icon>settings</mat-icon>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav-content>
</mat-sidenav-container>
