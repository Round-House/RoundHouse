<mat-sidenav-container *ngIf="!joinPage">
  <mat-sidenav role="navigation"> </mat-sidenav>
  <mat-sidenav-content>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/account"
        matTooltip="Account"
        matTooltipPosition="right"
      >
        <mat-icon>person</mat-icon>
      </a>
      <a
        mat-list-item
        routerLink="/groups"
        matTooltip="Groups"
        matTooltipPosition="right"
      >
        <mat-icon>people</mat-icon>
      </a>
      <a
        mat-list-item
        routerLink="/following"
        matTooltip="Following"
        matTooltipPosition="right"
      >
        <mat-icon>public</mat-icon>
      </a>
      <a
        *ngFor="let room of userRooms"
        mat-list-item
        [routerLink]="['/room']"
        [queryParams]="{ hub: room.roomAddress, address: room.roomAddress }"
        [matTooltip]="room.name!!"
        matTooltipPosition="right"
      >
        <div *ngIf="!room.image" class="color" [ngStyle]="room.color"></div>
        <img
          *ngIf="room.image"
          class="logo"
          src="https://material.angular.io/assets/img/examples/shiba1.jpg"
        />
      </a>
      <a
        mat-list-item
        routerLink="/join"
        matTooltip="Explore"
        matTooltipPosition="right"
      >
        <mat-icon>playlist_add</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav-content>
</mat-sidenav-container>
