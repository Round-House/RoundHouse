<mat-card>
    <mat-card-title>Log In</mat-card-title>
    <div class="example-container">
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Enter your email or username</mat-label>
                <input matInput placeholder="example@house.com" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Enter a password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password"
                    required>
                <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-flat-button color="primary" type="submit">Log In</button>
        </form>
    </div>
</mat-card>
