<mat-card>
  <mat-card-title>Log In</mat-card-title>
  <div class="example-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email or username</mat-label>
        <input
          matInput
          placeholder="example@house.com"
          formControlName="username"
          required
        />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')"
          >Email or Username is required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter a password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
          >Password is required</mat-error
        >
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-flat-button color="primary" type="submit">Log In</button>
    </form>
  </div>
</mat-card>
