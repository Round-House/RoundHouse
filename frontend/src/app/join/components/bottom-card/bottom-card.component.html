<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>
      <p>
        {{ nickname }}
      </p>
    </mat-card-title>
    <mat-card-subtitle>
      <p>
        {{ username }}
      </p>
    </mat-card-subtitle>
    <mat-card-content class="admin-card">
      <mat-chip-list>
        <mat-chip color="primary" selected>Admin</mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card-header>
</mat-card>
